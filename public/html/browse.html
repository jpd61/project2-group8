<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>Whiskey Inventory</title>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar fixed-top navbar-expand-sm navbar-light">
            <div class="navbar-nav">
                <a class="nav-item nav-link active navbar-brand font-weight-bold" href="#">Whiskey Inventory</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Home</a>

                <a class="nav-item nav-link" href="#">Login</a>
            </div>        
        </nav>

    <div class="hero">
        <img src="../images/hero_crop.jpg" class="img-fluid max-width: 100% height: auto" alt="">
    </div>

    <main class="">

            <div class="d-flex justify-content-around align-items-center p-3">
                <h2 class="text-light">Browse</h2>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Name</a>
                        <a class="dropdown-item" href="#">Rating: Highest to Lowest</a>
                        <a class="dropdown-item" href="#">Rating: Lowest to Highest</a>
                    </div>
                </div>
            </div>
            <!-- List -->
            <ol class="container ">
                <li class="row justify-content-center m-3">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <span class="col-3 ">Name</span>
                                <span class="col-1">Rating</span>
                            </div>
                            <div class="card-body">
                                <img class="rounded" src="http://placehold.jp/150x150.png" alt="Featured 4">
                                <span class="col-3">Notes</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="row justify-content-center m-3">
                    <div class="col-md-9">

                            <div class="card-header">
                                <span class="col-3 ">Name</span>

                            </div>
                            <div class="card-body">
                                <img class="rounded" src="http://placehold.jp/150x150.png" alt="Featured 4">
                                <span class="col-3">Notes</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="row justify-content-center m-3">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <span class="col-3 ">Name</span>
                                <span class="col-1">Rating</span>
                            </div>
                            <div class="card-body">
                                <img class="rounded" src="http://placehold.jp/150x150.png" alt="Featured 4">
                                <span class="col-3">Notes</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="row justify-content-center m-3">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <span class="col-3 ">Name</span>
                                <span class="col-1">Rating</span>
                            </div>
                            <div class="card-body">
                                <img class="rounded" src="http://placehold.jp/150x150.png" alt="Featured 4">
                                <span class="col-3">Notes</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <h3    >Whiskey Inventory</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
